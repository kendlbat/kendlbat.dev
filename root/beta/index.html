<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="webgui.css">
    <script defer type="module" src="iconManager.js"></script>
    <style>
        #webgui-container { opacity: 0; }

        body {
            background-color: #000;
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="webgui-container"></div>
    <noscript>
        <p>
            This page requires JavaScript to be enabled.<br>
            Please enable JavaScript in your browser and reload the page.
        </p>
    </noscript>
    <script>
        globalThis.WEBCONSOLE_VERSIONID = "0.1.1";
        const script = document.createElement("script");
        script.src = "webgui.js?version=" + globalThis.WEBCONSOLE_VERSIONID;
        script.type = "module";
        document.head.appendChild(script);

        script.addEventListener("load", () => {
            document.getElementById("webgui-container").style.opacity = 1;
        });
        script.addEventListener("load", () => {
            globalThis.initWebGui();
        });
    </script>
</body>
</html>
